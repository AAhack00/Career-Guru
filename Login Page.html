<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Career Guru - Login / Signup</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gradient-to-br from-black via-gray-900 to-blue-900 flex items-center justify-center min-h-screen">

  <!-- Card -->
  <div class="bg-black bg-opacity-50 backdrop-blur-xl p-12 rounded-3xl shadow-2xl w-[450px] text-white">
    <!-- Logo -->
    <div class="flex items-center justify-center space-x-3 mb-8">
      <i data-lucide="brain-circuit" class="text-blue-400 w-10 h-10"></i>
      <h1 class="text-3xl font-extrabold tracking-wide">Career Guru</h1>
    </div>

    <!-- Login Section -->
    <div id="loginSection">
      <!-- Login Form -->
      <form id="loginForm" class="space-y-6">
        <div class="relative">
          <i data-lucide="mail" class="absolute left-3 top-3 text-gray-400 w-6 h-6"></i>
          <input id="loginEmail" type="email" placeholder="Email" class="w-full pl-12 p-4 rounded-xl bg-gray-800 text-white focus:ring-2 focus:ring-blue-400 focus:outline-none" required>
        </div>
        <div class="relative">
          <i data-lucide="lock" class="absolute left-3 top-3 text-gray-400 w-6 h-6"></i>
          <input id="loginPassword" type="password" placeholder="Password" class="w-full pl-12 p-4 rounded-xl bg-gray-800 text-white focus:ring-2 focus:ring-blue-400 focus:outline-none" required>
        </div>
        <button onclick="loginUser(event)" class="w-full bg-blue-600 py-4 rounded-xl font-semibold hover:bg-blue-500 hover:scale-105 transition">Login</button>
      </form>

      <!-- Signup Link -->
      <p id="signupLink" class="mt-6 text-center text-gray-400">
        New User? 
        <a href="#" onclick="showSignupForm()" class="text-blue-400 hover:underline hover:text-blue-300">Sign Up</a>
      </p>

      <!-- Back to Landing Page Link (under Signup link) -->
      <p class="mt-2 text-center text-gray-400">
        <a href="#" onclick="goBack()" class="text-red-400 hover:underline hover:text-red-300">Back to Home</a>
      </p>
    </div>

    <!-- Signup Form (hidden by default) -->
    <form id="signupForm" class="space-y-6 hidden">
      <div class="relative">
        <i data-lucide="user" class="absolute left-3 top-3 text-gray-400 w-6 h-6"></i>
        <input id="signupName" type="text" placeholder="Full Name" class="w-full pl-12 p-4 rounded-xl bg-gray-800 text-white focus:ring-2 focus:ring-blue-400 focus:outline-none" required>
      </div>
      <div class="relative">
        <i data-lucide="mail" class="absolute left-3 top-3 text-gray-400 w-6 h-6"></i>
        <input id="signupEmail" type="email" placeholder="Email" class="w-full pl-12 p-4 rounded-xl bg-gray-800 text-white focus:ring-2 focus:ring-blue-400 focus:outline-none" required>
      </div>
      <div class="relative">
        <i data-lucide="lock" class="absolute left-3 top-3 text-gray-400 w-6 h-6"></i>
        <input id="signupPassword" type="password" placeholder="Password" class="w-full pl-12 p-4 rounded-xl bg-gray-800 text-white focus:ring-2 focus:ring-blue-400 focus:outline-none" required>
      </div>
      <div class="relative">
        <i data-lucide="graduation-cap" class="absolute left-3 top-3 text-gray-400 w-6 h-6"></i>
        <input id="signupCourse" type="text" placeholder="Course / Degree" class="w-full pl-12 p-4 rounded-xl bg-gray-800 text-white focus:ring-2 focus:ring-blue-400 focus:outline-none">
      </div>
      <button onclick="signupUser(event)" class="w-full bg-green-600 py-4 rounded-xl font-semibold hover:bg-green-500 hover:scale-105 transition">Sign Up</button>
      <!-- Back to Login -->
      <p class="mt-6 text-center text-gray-400">
        Already have an account? 
        <a href="#" onclick="showLoginForm()" class="text-blue-400 hover:underline hover:text-blue-300">Back to Login</a>
      </p>
    </form>
  </div>

  <script>
    lucide.createIcons();

    function goBack() {
      window.location.href = "Landing Page.html";
    }

    // Show signup form and hide login
    function showSignupForm() {
      document.getElementById("loginSection").classList.add("hidden");
      document.getElementById("signupForm").classList.remove("hidden");
    }

    // Show login form and hide signup
    function showLoginForm() {
      document.getElementById("signupForm").classList.add("hidden");
      document.getElementById("loginSection").classList.remove("hidden");
    }

    // Save signup data in localStorage and redirect to Profile Page
    function signupUser(e) {
      e.preventDefault();
      const name = document.getElementById("signupName").value.trim();
      const email = document.getElementById("signupEmail").value.trim();
      const password = document.getElementById("signupPassword").value;
      const course = document.getElementById("signupCourse").value.trim();

      if (!name || !email || !password) {
        alert("Please fill all required fields!");
        return;
      }

      let users = JSON.parse(localStorage.getItem("users")) || [];

      if (users.find(u => u.email === email)) {
        alert("User already exists! Please login.");
        return;
      }

      users.push({ name, email, password, course });
      localStorage.setItem("users", JSON.stringify(users));
      localStorage.setItem("currentUser", JSON.stringify({ name, email, course }));

      window.location.href = "Profile Page.html";
    }

    // Check login data
    function loginUser(e) {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value.trim();
      const password = document.getElementById("loginPassword").value;

      let users = JSON.parse(localStorage.getItem("users")) || [];
      let user = users.find(u => u.email === email && u.password === password);

      if (user) {
        localStorage.setItem("currentUser", JSON.stringify(user));
        alert("Login successful!");
        window.location.href = "Dashboard Page.html";
      } else {
        alert("Invalid email or password.");
      }
    }
  </script>
</body>
</html>
